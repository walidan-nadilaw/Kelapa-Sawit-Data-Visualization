<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Data Produksi Kelapa Sawit di Indonesia</title> 
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <h1 style="margin-left: 50px;">Data Produksi, Luas Lahan, dan Produktifitas Kelapa Sawit di Indonesia</h1>
        
        <label for="graph-select" style="margin-left: 50px;">Choose a graph to display:</label>
        <select id="graph-select">
            <option value="produksi">Produksi Sawit</option>
            <option value="luas">Luas Sawit</option>
            <option value="produksi & luas">Produksi & luas</option>
            <option value="produktifitas">Produktifitas Sawit</option>
        </select>

        <div id="test" style="width:100%; height:500px"></div>

        <script src="vis_luas.js"></script>
        <script src="vis_produksi.js"></script>
        <script src="vis_produktifitas.js"></script>
        <script src="vis_produk_luas.js"></script>

        <script>
            function renderGraph() {
                const selectedGraph = document.getElementById('graph-select').value;

                Plotly.purge('test');

                if (selectedGraph === 'luas') {
                    PlotLuas(); 
                } else if (selectedGraph === 'produksi') {
                    PlotProduksi(); 
                } else if (selectedGraph === 'produktifitas') {
                    PlotProduktifitas(); 
                } else if (selectedGraph === 'produksi & luas') {
                    PlotProduksiLuas();
                }
            }

            document.getElementById('graph-select').addEventListener('change', renderGraph);

            window.onload = renderGraph;
        </script>
    </body>
</html>
